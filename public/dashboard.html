<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hotel Management Dashboard - Room Demand Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #b59b6d;
      font-size: 28px;
      font-weight: bold;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    label {
      font-size: 16px;
      color: #444;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fafafa;
      color: #333;
    }
    input:focus {
      border-color: #b59b6d;
      outline: none;
      background-color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #b59b6d;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9e864f;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2f4f4f;
    }
  </style>
</head>
<body>
  <h1>Room Demand Prediction</h1>
  <form id="predictionForm">
    <label for="date">Enter Date (YYYY-MM-DD): </label>
    <input type="text" id="date" name="date" placeholder="2025-03-15" required>

    <label for="avg_lead_time">Average Lead Time (days): </label>
    <input type="number" id="avg_lead_time" name="avg_lead_time" placeholder="30" required>

    <label for="sum_previous_bookings">Sum of Previous Bookings: </label>
    <input type="number" id="sum_previous_bookings" name="sum_previous_bookings" placeholder="5" required>

    <label for="avg_adr">Average Daily Rate (ADR): </label>
    <input type="number" id="avg_adr" name="avg_adr" placeholder="100" required>

    <label for="total_children">Total Children: </label>
    <input type="number" id="total_children" name="total_children" placeholder="2" required>

    <button type="submit">Predict Room Demand</button>
  </form>
  <div id="result"></div>
  
<script>
  document.getElementById('predict-btn').addEventListener('click', function() {
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const day_of_week = document.getElementById('day_of_week').value;
    const is_weekend = document.getElementById('is_weekend').value;
    const is_holiday_season = document.getElementById('is_holiday_season').value;
    const avg_lead_time = document.getElementById('avg_lead_time').value;
    const sum_previous_bookings = document.getElementById('sum_previous_bookings').value;
    const avg_adr = document.getElementById('avg_adr').value;
    const total_children = document.getElementById('total_children').value;

    fetch(`https://web-production-f430d.up.railway.app/api/predict-demand?year=${year}&month=${month}&day_of_week=${day_of_week}&is_weekend=${is_weekend}&is_holiday_season=${is_holiday_season}&avg_lead_time=${avg_lead_time}&sum_previous_bookings=${sum_previous_bookings}&avg_adr=${avg_adr}&total_children=${total_children}`, {
      method: 'GET',
      credentials: 'include', // Ensure credentials are sent with the request
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log('Prediction:', data);
      if (data.predicted_room_demand) {
        alert(`Predicted Room Demand: ${data.predicted_room_demand}`);
      } else {
        alert('Error: No prediction data received');
      }
    })
    .catch(error => {
      console.error('Error fetching prediction:', error);
      alert('Error fetching prediction: ' + error.message);
    });
  });
</script>


</body>
</html>
