
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checkout</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

 

    <header>

    </header>

 

    <main class="main-content">

        <div class="checkout-container">

            <h2>Checkout</h2>

            <p>Room Number: <span id="roomNumber"></span></p>

 

            <label for="feedback">We Value Your Feedback - Share Your Thoughts (Optional):</label><br>

            <textarea id="feedback"></textarea> <!-- Removed the placeholder text -->

 

            <button id="checkoutBtn">Checkout</button>

            <button type="button" onclick="window.location.href='guest_services.html';">Return to Services</button>
            <p id="message"></p>

        </div>

    </main>

 

    <footer>

        <p>Contact Us: HotelOnCall Team</p>

        <p>ehj00@mail.aub.edu | nwd06@mail.aub.edu | ahn25@mail.aub.edu | kms36@mail.aub.edu | rmt29@mail.aub.edu</p>

    </footer>

 

    <script>

        document.addEventListener("DOMContentLoaded", async () => {

    let guestEmail = localStorage.getItem("loggedInGuestEmail"); // âœ… Ensure correct key

 

    if (!guestEmail) {

        alert("You must be logged in as a guest!");

        window.location.href = "index.html";

        return;

    }

 

    console.log("ðŸ” Guest Email:", guestEmail); // Debugging log

 

    // âœ… Fetch guest's room number

    try {

        const response = await fetch(`/guest-room/${guestEmail}`);

        const data = await response.json();

        if (data.success && data.room_number) {

            document.getElementById("roomNumber").innerText = data.room_number;

        } else {

            alert("No active check-in found!");

            window.location.href = "guest_services.html";

        }

    } catch (error) {

        console.error("âŒ Error fetching room:", error);

    }

 

    // âœ… Checkout Process (Attach event listener inside DOMContentLoaded)

    const checkoutButton = document.getElementById("checkoutBtn");

    if (checkoutButton) {

        checkoutButton.addEventListener("click", async () => {

            const feedback = document.getElementById("feedback").value;

 

            try {

                const response = await fetch("/checkout", {

                    method: "POST",

                    headers: { "Content-Type": "application/json" },

                    body: JSON.stringify({ guestEmail, feedback }) // âœ… Send correct email

                });

 

                const result = await response.json();

                document.getElementById("message").innerText = result.message;

 

                if (result.success) {

                    alert("âœ… Checked out successfully!");

                    localStorage.removeItem("loggedInGuestEmail"); // âœ… Fix: Use correct key

                    window.location.href = "index.html"; // Redirect after checkout

                } else {

                    alert("âš ï¸ Error: " + result.message);

                }

            } catch (error) {

                console.error("âŒ Error during checkout:", error);

            }

        });

    } else {

        console.error("âŒ Checkout button not found in DOM!");

    }

});

    </script>

   

 

</body>

</html>
