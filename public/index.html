<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelOnCall Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <select id="userType" required>
          <option value="">Select User Type</option>
          <option value="guest">Guest</option>
          <option value="staff">Staff</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="google-login">
          <button type="button" class="google-btn" id="googleLoginBtn">Login with Google</button>
        </div>
        <p>Don't have an account? <a href="register.html">Register</a> <span class="separator">‚Ä¢</span> Forgot your password? <a href="forgot_password.html">Recover</a></p>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact Us: HotelOnCall Team</p>
    <p>ehj00@mail.aub.edu | nwd06@mail.aub.edu | ahn25@mail.aub.edu | kms36@mail.aub.edu | rmt29@mail.aub.edu</p>
  </footer>

  <script>
    // Handle the form submission for normal login
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const userType = document.getElementById("userType").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log("üîç Attempting login with:", { email, userType });

      const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userType, email, password })
      });

      const result = await response.json();
      console.log("üîç Server Response:", result); // Debugging log

      document.getElementById("message").innerText = result.message;

      if (result.success) {
          alert("‚úÖ Login successful! Redirecting...");
          if (userType === "guest") {
              localStorage.setItem("loggedInGuestEmail", email);
          }
          else if (userType === "staff") {
              localStorage.setItem("staffEmail", email);
          }
          window.location.href = result.redirectTo;
      } else {
          console.log("‚ùå Login failed:", result.message);
          if (result.redirectTo) {
              alert("‚ö†Ô∏è User not registered! Redirecting to Registration Page...");
              window.location.href = result.redirectTo;
          }
      }
    });

    // Handle Google login button click
    document.getElementById("googleLoginBtn").addEventListener("click", function() {
        window.location.href = "/auth/google";
    });

    // After Google redirects back, check if the URL contains login success
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);

        // Extract userType and log it in the browser console
        const userType = urlParams.get("userType");
        const email = urlParams.get("email");

        // Display appropriate feedback based on URL parameters
        if (urlParams.has("success")) {
            const success = urlParams.get("success");
            const redirectTo = urlParams.get("redirectTo");

            if (success === "true") {
                if (userType === "guest") {
                    // If guest, show relevant information
                    document.body.innerHTML = `<h1>Welcome Guest!</h1><p>Your check-in status: ${redirectTo === 'checkin.html' ? 'Not checked in yet. Please complete your check-in.' : 'Checked in. Enjoy your stay!'}</p>`;
                } else if (userType === "staff") {
                    // If staff, show relevant information
                    document.body.innerHTML = `<h1>Welcome Staff!</h1><p>You can now proceed to the staff selection page.</p>`;
                }
            } else if (urlParams.has("error")) {
                // Handle errors
                const error = urlParams.get("error");
                document.body.innerHTML = `<h1>Error: ${error}</h1><p>Please try again later.</p>`;
            }
        }

        // Additional check for Google login success and redirect
        if (urlParams.get("success") === "true") {
            const redirectTo = urlParams.get("redirectTo");

            if (email) {
                localStorage.setItem("loggedInUserEmail", email);
                localStorage.setItem("loggedInUserType", userType);
            }

            alert("‚úÖ Google Login successful! Redirecting...");
            window.location.href = redirectTo;
        }
    };
  </script>

</body>
</html>
