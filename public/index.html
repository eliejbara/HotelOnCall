<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelOnCall Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <select id="userType" required>
          <option value="">Select User Type</option>
          <option value="guest">Guest</option>
          <option value="staff">Staff</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="google-login">
          <button type="button" class="google-btn" id="googleLoginBtn">Login with Google</button>
        </div>
        <p>Don't have an account? <a href="register.html">Register</a> <span class="separator">‚Ä¢</span> Forgot your password? <a href="forgot_password.html">Recover</a></p>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact Us: HotelOnCall Team</p>
    <p>ehj00@mail.aub.edu | nwd06@mail.aub.edu | ahn25@mail.aub.edu | kms36@mail.aub.edu | rmt29@mail.aub.edu</p>
  </footer>


<script>
  // Handle normal login form submission
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    const userType = document.getElementById("userType").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("üîç Attempting login with:", { email, userType });

    const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userType, email, password })
    });

    const result = await response.json();
    console.log("üîç Server Response:", result); // Debugging log

    document.getElementById("message").innerText = result.message;

    if (result.success) {
        alert("‚úÖ Login successful! Redirecting...");
        localStorage.setItem("email", email); // Store email in localStorage
        window.location.href = result.redirectTo; // Use the redirect URL from the server's response
    } else {
        console.log("‚ùå Login failed:", result.message);
        if (result.redirectTo) {
            alert("‚ö†Ô∏è User not registered! Redirecting to Registration Page...");
            window.location.href = result.redirectTo;
        }
    }
  });

  // Handle Google login button click
  document.getElementById("googleLoginBtn").addEventListener("click", function() {
    window.location.href = "/auth/google"; // Redirect to Google OAuth
  });

  // After Google redirects back, handle redirection based on userType and check-in status
  window.onload = async function() {
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    const redirectTo = urlParams.get("redirectTo"); // Get the redirection target

    if (email) {
        console.log(`üîç Google Login Successful!`);
        console.log(`üì© Logged-in Email: ${email}`);

        try {
            // Fetch userType from the server
            const response = await fetch(`/getUserType?email=${email}`);
            const data = await response.json();
            
            if (data.success) {
                console.log(`üõ†Ô∏è User Type from Server: ${data.userType}`);
                
                // Save userType and email in localStorage
                localStorage.setItem("userType", data.userType);
                localStorage.setItem("email", email);

                console.log(`üíæ Saved userType: ${data.userType} in localStorage`);

                // Check the user type and redirect accordingly
                if (data.userType === 'guest') {
                    // Check if guest has checked in
                    const checkinResult = await fetch(`/checkinStatus?email=${email}`);
                    const checkinData = await checkinResult.json();

                    if (checkinData.success && checkinData.checkedIn) {
                        console.log("‚úÖ Guest has checked in. Redirecting to guest services.");
                        window.location.href = "/guest_services.html"; // Redirect to guest services
                    } else {
                        console.log("‚ö†Ô∏è Guest has NOT checked in. Redirecting to check-in page.");
                        window.location.href = "/checkin.html"; // Redirect to check-in page
                    }
                } else {
                    console.log("‚úÖ Staff or manager user. Redirecting to staff selection.");
                    window.location.href = "/staff_selection.html"; // Redirect to staff selection
                }
            } else {
                console.error(`‚ùå Error fetching userType: ${data.message}`);
                alert(`‚ùå Failed to fetch user type. Please try again.`);
            }
        } catch (error) {
            console.error(`‚ùå Failed to fetch userType:`, error);
        }
    }
};
</script>



</body>
</html>
