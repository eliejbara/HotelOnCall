<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelOnCall Login</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>HotelOnCall</h1>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <select id="userType" required>
          <option value="">Select User Type</option>
          <option value="guest">Guest</option>
          <option value="staff">Staff</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact Us: HotelOnCall Team</p>
    <p>ehj00@mail.aub.edu | nwd06@mail.aub.edu | ahn25@mail.aub.edu | kms36@mail.aub.edu | rmt29@mail.aub.edu</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const userType = document.getElementById("userType").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("üîç Attempting login with:", { email, userType });

    const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userType, email, password })
    });

    const result = await response.json();
    console.log("üîç Server Response:", result); // Debugging log

    document.getElementById("message").innerText = result.message;

    if (result.success) {
        alert("‚úÖ Login successful! Redirecting...");
        if (userType === "guest") {
            // ‚úÖ **Fix: Store guest email in localStorage**
            localStorage.setItem("loggedInGuestEmail", email);
        }
        else if (userType === "staff") {
            localStorage.setItem("staffEmail", email);
        }
        window.location.href = result.redirectTo;
    } else {
        console.log("‚ùå Login failed:", result.message);
        if (result.redirectTo) {
            alert("‚ö†Ô∏è User not registered! Redirecting to Registration Page...");
            window.location.href = result.redirectTo;
        }
    }
});
  </script>

</body>
</html>
