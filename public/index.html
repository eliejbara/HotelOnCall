<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelOnCall Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <select id="userType" required>
          <option value="">Select User Type</option>
          <option value="guest">Guest</option>
          <option value="staff">Staff</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="google-login">
          <button type="button" class="google-btn" id="googleLoginBtn">Login with Google</button>
          <p id="googleMessage" style="color: green;"></p>
        </div>
        <p>Don't have an account? <a href="register.html">Register</a> <span class="separator">‚Ä¢</span> Forgot your password? <a href="forgot_password.html">Recover</a></p>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact Us: HotelOnCall Team</p>
    <p>ehj00@mail.aub.edu | nwd06@mail.aub.edu | ahn25@mail.aub.edu | kms36@mail.aub.edu | rmt29@mail.aub.edu</p>
  </footer>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    const userType = document.getElementById("userType").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("üîç Attempting login with:", { email, userType });

    const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userType, email, password })
    });

    const result = await response.json();
    console.log("üîç Server Response:", result); // Debugging log

    document.getElementById("message").innerText = result.message;

    if (result.success) {
        alert("‚úÖ Login successful! Redirecting...");
        if (userType === "guest") {
            localStorage.setItem("email", email); // Updated to use "email"
            localStorage.setItem("loggedInGuestEmail", email);
        }
        else if (userType === "staff") {
            localStorage.setItem("email", email); // Updated to use "email"
            localStorage.setItem("staffEmail", email);
        }
        window.location.href = result.redirectTo;
    } else {
        console.log("‚ùå Login failed:", result.message);
        if (result.redirectTo) {
            alert("‚ö†Ô∏è User not registered! Redirecting to Registration Page...");
            window.location.href = result.redirectTo;
        }
    }
  });

  document.getElementById("googleLoginBtn").addEventListener("click", function() {
    window.location.href = "/auth/google";
});

// After Google redirects back, check if the URL contains login success
window.onload = async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    const userId = urlParams.get("userId");
    const message = urlParams.get("message");
    const userType = urlParams.get("userType");
    const redirectTo = urlParams.get("redirectTo"); // ‚úÖ This is from the backend!

    // ‚úÖ Show message visually
    const messageElement = document.getElementById("googleMessage");
    if (messageElement) {
        if (message === 'alreadyCheckedIn') {
            messageElement.innerText = "‚úÖ You are already checked in. Redirecting to services...";
        } else if (message === 'notCheckedIn') {
            messageElement.innerText = "üõéÔ∏è You need to check in first. Redirecting to check-in page...";
        }
    }

    console.log("üîç Logged-in Email from URL:", email);
    console.log("üÜî User ID from URL:", userId);
    console.log("üë§ User Type from URL:", userType);
    console.log("üîÄ RedirectTo from backend:", redirectTo);

    if (email && redirectTo && userType) {
        try {
            // Save to localStorage if needed
            localStorage.setItem("userType", userType);
            localStorage.setItem("email", email);

            if (userType === "guest") {
                localStorage.setItem("loggedInGuestEmail", email);
            } else if (userType === "staff") {
                localStorage.setItem("staffEmail", email);
            }

            setTimeout(() => {
                window.location.href = redirectTo;
            }, 3000); // Optional delay for user to read message
        } catch (error) {
            console.error(`‚ùå Failed to process login redirect:`, error);
        }
    } else {
        console.log("‚ùå Missing info in URL parameters.");
    }
};




</script>


</body>
</html>
